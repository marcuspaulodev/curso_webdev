<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Span-DIV</title>

    <style type="text/css">
        
        #menu{
            background-color: gray;
        }
        #main{
            background-color: blue;
        }
        #footer{
            border: 1px solid grey;
        }
        .verde{
            color: green;
        }

    </style>
</head>
<body>
    
    <h1>Span - DIV</h1>

    <div id="menu">
        Home | Quem Somos | Contato
    </div>
    <div id="main">
        <h2>Conteudo</h2>
    </div>
    <div id="footer">
        <h6>Todos os <span class="verde">Direitos Reservados</span></h6>
    </div>

</body>
</html>
