<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>DOM 3</title>
        <script>
                function indentificaCaracter()
                {
                    var carac =  document.getElementById("entrada").value;

                    document.getElementById("entrada").value = '';

                    carac.trim();

                    switch(carac){

                        case '0':
                        case '1':
                        case '2':
                        case '3':
                        case '4':
                        case '5':
                        case '6':
                        case '7':
                        case '8':
                        case '9':
                            document.getElementById("numeros").value += carac;
                            break;
                        
                        default:
                            document.getElementById("letras").value += carac;
                            

                    }
                    
                }
        </script>
 
    </head>

    <body>

        <input
            type="text"
            placeholder="Digite um caractere aqui"
            id="entrada"
            onkeyup="indentificaCaracter()"
        />
        <hr/>
        <span>Letras: </span>
        <input
            type="text"
            disabled="disabled"
            id="letras"
        />
        <span>Numeros: </span>
        <input
            type="text"
            disabled="disabled"
            id="numeros"
        />                

    </body>

</html>
