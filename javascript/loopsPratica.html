<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Loops Pratica</title>
        <script>

            var frutas  = Array();
            frutas[0] = 'Bananas'; 
            frutas[1] = 'Macas'; 
            frutas[2] = 'Morango'; 
            frutas[3] = 'Uvas'; 

            var i = 0;

            while(i < frutas.length)
            {

                document.write(frutas[i]+'<br/>');
                
                i++;

            }
            
        </script>
        
    </head>

</html>
