<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>DOM 4</title>
        <script>

            function mudaCor(corhex, largura, altura)
            {
                document.getElementById("div").style.background = corhex;
                document.getElementById("div").style.width = largura;
                document.getElementById("div").style.height = altura;                
            }

        </script>
        
    </head>

    <body>
        
        <h3>Manipulando Estilos</h3>
        <hr/>

        <span>Cores:</span> 
        <button type="button" onclick="mudaCor('#FF0000','200px')">Vermelho</button>
        <button type="button" onclick="mudaCor('#00FF00','150px','20px')">Verde</button>
        <button type="button" onclick="mudaCor('#0000FF','150px','200px')">Azul</button>                
        <hr/>

        <div style="border: solid 1px #000; width: 100px; height: 100px" id="div"></div>

    </body>

</html>
